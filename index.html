<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pixels art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div class="color" id="red"></div>
            <div class="color" id="orange"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>
            <div class="color" id="aqua"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="pink"></div>
            <div class="color selected" id="black"></div>
        </section>
        <section id="button-container">
            <button id="clear-board">Limpar</button>
            <select name="grid-size" id="grid-size">
                <option class="value-grid-size" value="5">5</option>
                <option class="value-grid-size" value="6">6</option>
                <option class="value-grid-size" value="7">7</option>
                <option class="value-grid-size" value="8">8</option>
                <option class="value-grid-size" value="9">9</option>
                <option class="value-grid-size" value="10">10</option>
                <option class="value-grid-size" value="11">11</option>
                <option class="value-grid-size" value="12">12</option>
                <option class="value-grid-size" value="13">13</option>
                <option class="value-grid-size" value="14">14</option>
                <option class="value-grid-size" value="15">15</option>
            </select>
            <button id="change-size">Mudar tamanho</button>
        </section>
    </header>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
</body>
</html>
